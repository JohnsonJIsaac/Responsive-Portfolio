<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact Isaac</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Isaac Johnson</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    
    <section class="main-section">
      <h1>Contact</h1>
    <div class= "row">
      <div class= "col-lg-12 col-md-10 col-sm-9">
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </div>
    </div>
    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <img src="assets/images/icons8-github-24.png" class="social" alt="Github">
        <img src="assets/images/icons8-linkedin-24.png" class="social" alt="LinkedIn">
        <img src="assets/images/icons8-instagram-24.png" class="social" alt="Stack Overflow">
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
